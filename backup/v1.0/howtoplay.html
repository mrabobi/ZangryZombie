<!DOCTYPE html>

<html lang="en">
        <head>
<title>Zangry Zombie></title>
                <link rel="stylesheet" href="style.css">
               
              </head>

<body>

		<div class="left"><a href="index.html" class="start">BACK</a></div>
        <img class="img1" src="images/zombie.gif" alt="zombie left">
        <img class="img2" src="images/zombie.gif" alt="zombie right">
		<img class="center" src="images/bannerhow.png" alt="banner" width="500">
        
        <br>
<div class="container">

    </div>
	
	<table class="top">
  <tr>
    <th>Key </th>
    <th>Description </th> 
    <th>Move </th>
  </tr>
  <tr>
    <td><img src="images/buttons/left.png" width="75" alt="pic"></td>
    <td>The hero will move to the left when you press this key. </td>
    <td><img src="images/gif/walk2.gif" width="150" alt="pic"></td>
  </tr>
  <tr>
    <td><img src="images/buttons/right.png" width="75" alt="pic"></td>
    <td>The hero will move to the right when you press this key. </td>
    <td><img src="images/gif/walk.gif" width="150" alt="pic"></td>
  </tr>
  <tr>
    <td><img src="images/buttons/z.png" width="75" alt="pic"></td>
    <td>Pressing this key will make your character jump. </td>
    <td><img src="images/gif/jump.gif" width="150" alt="pic"></td>
  </tr>
  <tr>
    <td><img src="images/buttons/x.png" width="75" alt="pic"></td>
    <td>This key makes your character attack when a zombie comes. </td>
    <td><img src="images/gif/attack.gif" width="150" alt="pic"></td>
  </tr>
</table>
    
  
<audio controls autoplay loop hidden>
  <source src="song.mp3" type="audio/mpeg">
</audio>

      
      
</body>

</html>
